{% extends 'base.html' %}

{% block content %}
<h2>Countries</h2>
{% for country in all_countries %}

    <a href="/countries/{{country.id}}">{{country.name}}</a><br>
      
    <button><a href="/countries/{{ country.id }}/edit">Update</a></button>
        
    <form class="delete-form" action="/countries/{{country.id}}/delete" method="POST">
    <input type="submit" value="Delete" style="color: blue;">
    </form>
      <br>
        
    <br>
    {% endfor %}


<button><a href="/countries/new">Add New Country</a></button>



{% endblock content %}
